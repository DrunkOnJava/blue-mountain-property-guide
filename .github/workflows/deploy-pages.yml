name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Validate pagination before deployment
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Validate US Letter Pagination
        run: |
          echo "ğŸ” Validating US Letter pagination compliance..."
          node validate-pagination.cjs index.html
          if [ $? -ne 0 ]; then
            echo "âŒ Pagination validation failed - blocking deployment"
            exit 1
          fi
          echo "âœ… Pagination validation passed"

  # Generate page screenshots
  screenshots:
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Start development server
        run: |
          echo "ğŸš€ Starting Vite development server..."
          npm run dev &
          DEV_PID=$!
          echo "DEV_PID=$DEV_PID" >> $GITHUB_ENV
          
          # Wait for server to be ready
          echo "â³ Waiting for server to start..."
          for i in {1..30}; do
            if curl -s http://localhost:3000 > /dev/null; then
              echo "âœ… Server is ready"
              break
            fi
            echo "   Attempt $i/30 - waiting..."
            sleep 2
          done
          
      - name: Generate page screenshots
        run: |
          echo "ğŸ“¸ Generating page screenshots..."
          node screenshot-pages.js
          
          # Verify screenshots were generated
          if [ -d "build/screenshots" ] && [ "$(ls -A build/screenshots)" ]; then
            echo "âœ… Screenshots generated successfully"
            echo "ğŸ“Š Generated files:"
            ls -la build/screenshots/
          else
            echo "âŒ No screenshots were generated"
            exit 1
          fi
          
      - name: Stop development server
        if: always()
        run: |
          if [ ! -z "$DEV_PID" ]; then
            kill $DEV_PID || true
            echo "ğŸ”’ Development server stopped"
          fi
          
      - name: Upload screenshot artifacts
        uses: actions/upload-artifact@v4
        with:
          name: page-screenshots
          path: build/screenshots/
          retention-days: 30

  # Deploy to GitHub Pages
  deploy:
    needs: [validate, screenshots]
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Download screenshot artifacts
        uses: actions/download-artifact@v4
        with:
          name: page-screenshots
          path: build/screenshots/
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository including screenshots
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4